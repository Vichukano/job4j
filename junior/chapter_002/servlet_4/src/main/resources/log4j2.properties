
# Конфигурация вывода логов в консоль.
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout

# Конфигурация патерна вывода лога в консоль.
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %level [%t] [%c] [%M] - %msg%n

# Дериктория, где будет хратьсь лог файл.
property.basePath = ./target/log/

# Конфигурация логирования в файл app.log
# Указываем максимальный размер файла и уровень логирования.
appender.rolling.type = RollingFile
appender.rolling.name = fileLogger
appender.rolling.fileName= ${basePath}app.log
appender.rolling.filePattern= ${basePath}app_%d{yyyyMMdd}.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %level [%t] [%c] [%M] [%l] - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
# В этих строчках настраиваем уровень логирования.
appender.rolling.filter.threshold.type = ThresholdFilter
appender.rolling.filter.threshold.level = ERROR

# Конфигурация корневого логирования. Указаны ссылки на консоль и запись в файл, настроенные выще.
# Ссыла указывается на атрибут name конфигурации.
rootLogger.level = DEBUG
rootLogger.appenderRef.rolling.ref = fileLogger
rootLogger.appenderRef.console.ref = consoleLogger