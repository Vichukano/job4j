<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--javascript functions-->
    <script src ="/scripts/scripts.js"></script>
    <title>User Service</title>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form id="myForm">
        <div class="form-group" id="name-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group" id="surname-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname">
        </div>
        <div class="form-group">
        <div class="radio">
            <label><input type="radio" id="maleRadio" name="sex" value="Male" checked>Male</label>
        </div>
        <div class="radio">
            <label><input type="radio" id="femRadio" name="sex" value="Female">Female</label>
        </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="4" id="description" name="desc"></textarea>
        </div>
        <div class="form-group">
        <input type="button" class="btn btn-info" value="Submit" onclick="send()">
        </div>
    </form>
    </div>
    <br><br>
    <div class="container-fluid">
        <table class="table table-striped" id="table1">
            <thead class="text-left" style="background-color: lightskyblue">
            <tr>
                <td>Name</td>
                <td>Surname</td>
                <td>Sex</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mark</td>
                <td>Hunt</td>
                <td>Male</td>
                <td>UFC fighter</td>
            </tr>
            <tr>
                <td>Tyson</td>
                <td>Fury</td>
                <td>Male</td>
                <td>Professional boxer</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
