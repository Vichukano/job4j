<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--javascript functions-->
    <script src ="/scripts/index.js"></script>
    <title>TODO list</title>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form id="myForm">
            <div class="form-group">
                <label for="desc">Description for your task:</label>
                <textarea class="form-control" rows="4" id="desc" name="desc" placeholder="Enter description here"></textarea>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-info" value="Add" onclick="send()">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check" onchange="showCompleted()">
                <label class="form-check-label" for="check">Show completed</label>
            </div>
        </form>
    </div>
    <br><br>
    <div class="container-fluid">
        <table class="table table-striped" id="table">
            <thead class="text-left" style="background-color: lightskyblue">
            <tr>
                <th class="col-md-2">Id</th>
                <th class="col-md-5">Description</th>
                <th class="col-md-3">Created date</th>
                <th class="col-md-2">Done</th>
            </tr>
            </thead>
            <tbody>
                <!--Insert data dynamically-->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
