<!--JQuery-->

<script src ="/scripts/script.js"></script>
<title>Car Price</title>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form id="myForm">
            <div class="form-group" id="model-group">
                <label for="name">Model:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Model">
            </div>
            <div class="form-group" id="price-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="00.00">
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-info" value="Add" onclick="send()">
            </div>
        </form>
    </div>
    <br><br>
    <div class="container-fluid">
        <table class="table table-striped" id="table1">
            <thead class="text-left" style="background-color: lightskyblue">
            <tr>
                <th>Model</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <!--Dynamic content-->
            </tbody>
        </table>
    </div>
</div>
